    <script>
        const perfumes = [
            { name: "Dior Homme Intense", category: "men", brand: "dior", scent: ["woody", "musky"], price: 35000, image: "https://i.imgur.com/YOUR_DIOR_URL.png" },
            { name: "Meteore", category: "men", brand: "louisvuitton", scent: ["citrus", "spicy"], price: 35000, image: "https://i.imgur.com/YOUR_METEORE_URL.png" },
            // Add all 60 perfumes here with brand and scent as in the previous single-page version
            { name: "Gris Montaigne", category: "unisex", brand: "dior", scent: ["floral", "woody"], price: 35000, image: "https://i.imgur.com/YOUR_GRIS_URL.png" }
        ];

        function renderProducts() {
            const selectedGenders = Array.from(document.querySelectorAll('.filter-gender:checked')).map(cb => cb.value);
            const selectedBrands = Array.from(document.querySelectorAll('.filter-brand:checked')).map(cb => cb.value);
            const selectedScents = Array.from(document.querySelectorAll('.filter-scent:checked')).map(cb => cb.value);

            let filtered = perfumes.filter(p => {
                const genderMatch = selectedGenders.length === 0 || selectedGenders.includes(p.category);
                const brandMatch = selectedBrands.length === 0 || selectedBrands.includes(p.brand);
                const scentMatch = selectedScents.length === 0 || selectedScents.some(scent => p.scent.includes(scent));
                return genderMatch && brandMatch && scentMatch;
            });

            const list = document.getElementById("product-list");
            list.innerHTML = filtered.map(p => `
                <div class="product">
                    <img src="${p.image}" alt="${p.name}">
                    <h3>${p.name}</h3>
                    <p>TZS ${p.price.toLocaleString()}</p>
                    <button onclick="alert('Added ${p.name} to cart! Pay TZS 35,000 via M-Pesa to +255 772 312 733.')">Add to Cart</button>
                </div>
            `).join("") || "<p>No perfumes match your filters.</p>";
        }

        function toggleBrands() {
            const brands = document.querySelectorAll('.filter-brand');
            brands.forEach((b, i) => { if (i > 4) b.parentElement.classList.toggle('hidden'); });
            const toggle = document.querySelector('.toggle[onclick="toggleBrands()"]');
            toggle.textContent = toggle.textContent === 'Show Less -' ? 'Show More +' : 'Show Less -';
        }

        function toggleScent() {
            const scents = document.querySelectorAll('.filter-scent');
            scents.forEach((s, i) => { if (i > 4) s.parentElement.classList.toggle('hidden'); });
            const toggle = document.querySelector('.toggle[onclick="toggleScent()"]');
            toggle.textContent = toggle.textContent === 'Show Less -' ? 'Show More +' : 'Show Less -';
        }

        document.querySelectorAll('.filter-gender, .filter-brand, .filter-scent').forEach(cb => cb.addEventListener('change', renderProducts));
        renderProducts();
    </script>
</body>
</html>
